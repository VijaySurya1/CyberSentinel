<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="810" viewBox="0 0 1440 810" style="background:#0b1120;font-family:'Inter',sans-serif;">
  <defs>
    <linearGradient id="panel" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35" />
    </filter>
    <style>
      .title { fill: #f8fafc; font-size: 42px; font-weight: 700; }
      .subtitle { fill: #cbd5f5; font-size: 22px; font-weight: 500; }
      .card-title { fill: #f8fafc; font-size: 26px; font-weight: 600; }
      .card-text { fill: #e2e8f0; font-size: 20px; font-weight: 500; }
      .badge { fill: #0b1120; font-size: 18px; font-weight: 600; }
    </style>
  </defs>
  <rect x="80" y="80" width="1280" height="650" rx="36" fill="url(#panel)" stroke="#334155" stroke-width="2" filter="url(#shadow)" />
  <text x="120" y="160" class="title">CyberSentinel Platform Flow</text>
  <text x="120" y="200" class="subtitle">High-level interaction between feeds, log collectors, correlation engine, analytics core, and SOC dashboard.</text>
  <g transform="translate(120,240)">
    <rect width="240" height="120" rx="20" fill="#1d4ed8" />
    <text x="120" y="50" text-anchor="middle" class="card-title">Threat Intel</text>
    <text x="120" y="80" text-anchor="middle" class="card-text">AbuseIPDB · OTX</text>
    <g transform="translate(80,20)">
      <circle r="18" fill="#93c5fd" />
      <path d="M-8 0 L0 -10 L8 0 L0 10 Z" fill="#1e293b" />
    </g>
    <g transform="translate(280,40)">
      <path d="M0 20 L120 20" stroke="#38bdf8" stroke-width="6" marker-end="url(#arrow)" />
    </g>
  </g>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#38bdf8" />
    </marker>
    <marker id="arrow-orange" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#fb923c" />
    </marker>
    <marker id="arrow-purple" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#c084fc" />
    </marker>
    <marker id="arrow-teal" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#2dd4bf" />
    </marker>
    <marker id="arrow-green" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L12,6 L0,12 z" fill="#4ade80" />
    </marker>
  </defs>
  <g transform="translate(480,240)">
    <rect width="260" height="120" rx="20" fill="#fb923c" />
    <text x="130" y="50" text-anchor="middle" class="card-title">Log Ingestion</text>
    <text x="130" y="80" text-anchor="middle" class="card-text">SSH · Apache</text>
    <g transform="translate(40,30)">
      <rect width="32" height="32" rx="6" fill="#fdba74" />
      <path d="M6 24 h20 v-12 l-8 -8 h-12 z" fill="#7c2d12" opacity="0.7" />
    </g>
  </g>
  <path d="M360 300 H470" stroke="#38bdf8" stroke-width="6" marker-end="url(#arrow)" />
  <path d="M740 300 H860" stroke="#fb923c" stroke-width="6" marker-end="url(#arrow-orange)" />
  <g transform="translate(840,240)">
    <rect width="260" height="120" rx="20" fill="#c084fc" />
    <text x="130" y="50" text-anchor="middle" class="card-title">Correlation Engine</text>
    <text x="130" y="80" text-anchor="middle" class="card-text">IOC Matching &amp; Severity</text>
    <g transform="translate(230,24)">
      <circle r="18" fill="#f5d0fe" />
      <path d="M-8 0 L0 -10 L8 0 L0 10 Z" fill="#581c87" />
    </g>
  </g>
  <path d="M1100 300 H1220" stroke="#c084fc" stroke-width="6" marker-end="url(#arrow-purple)" />
  <g transform="translate(1180,240)">
    <rect width="240" height="120" rx="20" fill="#2dd4bf" />
    <text x="120" y="50" text-anchor="middle" class="card-title">Analytics Core</text>
    <text x="120" y="80" text-anchor="middle" class="card-text">KPIs · Trends · Aggregates</text>
    <g transform="translate(200,26)">
      <rect width="28" height="28" rx="6" fill="#0f766e" />
      <path d="M6 22 L11 14 L16 18 L22 8" stroke="#5eead4" stroke-width="4" fill="none" />
    </g>
  </g>
  <path d="M1300 360 V440 H320" stroke="#2dd4bf" stroke-width="6" marker-end="url(#arrow-teal)" />
  <g transform="translate(120,460)">
    <rect width="320" height="140" rx="24" fill="#f97316" opacity="0.15" stroke="#fb923c" stroke-width="2" />
    <text x="40" y="60" class="card-title">SQLite Persistence</text>
    <text x="40" y="95" class="card-text">IOC store · Log events · Alerts history</text>
    <g transform="translate(250,50)">
      <rect width="48" height="48" rx="10" fill="#f97316" opacity="0.8" />
      <rect x="12" y="12" width="24" height="24" rx="6" fill="#0b1120" />
    </g>
  </g>
  <path d="M440 530 C800 530 980 530 1240 510" stroke="#fb923c" stroke-width="6" marker-end="url(#arrow-orange)" />
  <g transform="translate(520,450)">
    <rect width="320" height="140" rx="24" fill="#22c55e" />
    <text x="160" y="60" text-anchor="middle" class="card-title">REST API Layer</text>
    <text x="160" y="95" text-anchor="middle" class="card-text">/intel · /logs · /correlate · /analytics</text>
    <g transform="translate(280,30)">
      <rect width="40" height="40" rx="8" fill="#166534" />
      <path d="M10 12 h20 v4 h-20 z M10 20 h20 v4 h-20 z M10 28 h20 v4 h-20 z" fill="#22c55e" />
    </g>
  </g>
  <path d="M840 520 H1120" stroke="#4ade80" stroke-width="6" marker-end="url(#arrow-green)" />
  <g transform="translate(980,450)">
    <rect width="320" height="140" rx="24" fill="#4ade80" />
    <text x="160" y="60" text-anchor="middle" class="card-title">Analyst Dashboard</text>
    <text x="160" y="95" text-anchor="middle" class="card-text">Chart.js · KPI tiles · Alert tables</text>
    <g transform="translate(270,32)">
      <rect width="42" height="42" rx="8" fill="#14532d" />
      <path d="M12 28 L12 18 L20 12 L28 22 L28 28 Z" fill="#4ade80" />
    </g>
  </g>
  <g transform="translate(420,640)">
    <rect width="600" height="60" rx="16" fill="#38bdf8" />
    <text x="300" y="38" text-anchor="middle" class="badge">Automated Workflow Refresh ➝ Intel → Logs → Correlation → Analytics</text>
  </g>
</svg>
